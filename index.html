<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <div class="card-area">
      <div class="card">
        <div class="content-wrapper">
          <div class="card-front">
            <img class="logo" alt="credit card front" />
            <div class="card-number">0000 0000 0000 0000</div>
            <div class="cardholder-name">Jane Appleseed</div>
            <div class="expiration-date">00/00</div>
          </div>
          <div class="card-back">
            <div class="cvc">000</div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="content-wrapper">
        <label>Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed"></input>

        <label>Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000"></input>

        <label for=expiration>Exp. Date (MM/YY)</label>
        <input type="text" placeholder="MM" name="expiration"></input>
        <input type="text" placeholder="YY" name="expiration"></input>

        <label>CVC</label>
        <input type="text" placeholder="e.g. 123"></input>

      </div>
    </div>
  </main>

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
